    <meta charset="UTF-8">
          <title>Dominando DOM JS</title>

<body>
  <h1> Desafio de JS </h1>
  
  <!--seccion del reto de las cajas-->
    <h2 id="titulo-cajas" style="color:#856742"> Reto de las CAJAS </h2>
  <button id="btn-cajas-titulo">
    cambiar el titulo de cajas 
  </button>
  <hr>
  
    <div class="contenedor">
        <div class="caja"> Caja 1
  </div>
      
   
    <div class="caja"> Caja 2

        </div>
      
      
  </div>
  
   <button id="btn-cajas">Cambiar el color de las cajas

<!-- Input y Botón -->

      <div class="col-md-8">

          class="form-control" 
          id="imageUrlInput"

      <div class="col-md-4">

          id="addImageBtn">
          Agregar Imagen

      </div>
    </div>
